<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Home Page</title>

    <!-- Google Fonts and FontAwesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
  </head>
  <body>
    <div class="topbar">
      <h1>Welcome, <span id="username-display"></span></h1>
      <div class="auth-top d-flex flex-row gap-2" id="authTop">
        <a href="login.html" class="login-btn" id="loginBtn"
          >Already have an account? Login here</a

        >
        <a href="login.html" class="signup-btn" id="signupBtn"
          >Register</a
        >
      </div>
      <button class="logout-btn" id="logoutBtn" onclick="logout()">
        Logout
      </button>
    </div>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Dashboard</h2>
        <nav>
          <a href="{{ url_for('appointment.html') }}"
            ><i class="fas fa-calendar-check"></i> Appointments</a
          >
          <a href="subscription.html"
            ><i class="fas fa-shield-alt"></i> Subscription</a
          >
          <a href="contact.html"
            ><i class="fas fa-envelope"></i> Contact</a
          >
          <a href="discussions.html"
            ><i class="fas fa-comments"></i> Discussions</a
          >
          <a href="insurance.html"
            ><i class="fas fa-shield-heart"></i> Insurance</a
          >
          <a href="Careers.html"
            ><i class="fas fa-briefcase"></i> Careers</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Card Section -->
        <div class="card">
          <h1>Welcome to the Home Page</h1>
          <p>Access your dashboard, manage subscriptions, and more.</p>
          <br /><br />
        </div>
      </main>
    </div>
    <footer class="site-footer mt-5">
      &copy; 2025 Preetham's Dashboard. All rights reserved.
    </footer>
  </body>
</html>
