  />

  <body class="bg-light">
    <header class="top-navbar">
      <h1 class="text-center mb-5">
        Welcome <span id="username-display"></span>
      </h1>
      <div
        class="container-fluid d-flex justify-content-between align-items-center px-4"
      >
        <nav class="nav-links d-flex gap-4">
          <a href="subscription.html"

        <div class="nav-actions">
          <a href="../templates/home.html" class="home-link">‚Üê Home</a>

            Logout
          </button>
        </div>
      </div>
    </header>

<main class="main-content container mt-5 pt-5">

      <form action="/contact" method="post">
        <div class="name_contact">
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="middle_name"
          name="Middle_name"
          placeholder="Middle Name"
        />
        <input
          type="text"
          id="last_name"
          name="first_name"
          placeholder="Last Name"
          required
        />
      </div>
      
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@gmail.com"
          required
        />
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Topic"
          required
        />
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Message Dont include Personal Information Such as Phone number"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
