<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .success-card {
        background: var(--card-bg);
        padding: 2rem 3rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .success-card h1 {
        color: var(--title);
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      .success-card p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }

      #welcome-user {
        color: var(--highlight);
        font-weight: 600;
      }

      .btn {
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        margin: 0.5rem;
        transition: 0.3s ease;
      }

      .btn-logout {
        background-color: #e74c3c;
        color: white;
      }

      .btn-logout:hover {
        background-color: #c0392b;
      }

      .btn-dashboard {
        background-color: #3498db;
        color: white;
      }

      .btn-dashboard:hover {
        background-color: #2980b9;
      }

      .site-footer {
        margin-top: 1.8rem;
        font-size: 0.9rem;
      }

      .site-footer a {
        color: var(--text);
        margin: 0 10px;
        text-decoration: none;
      }

      .site-footer a:hover {
        text-decoration: underline;
      }

      /* Theme Variables */
      :root {
        --bg: #e0eafc;
        --card-bg: #fff;
        --text: #333;
        --title: #2c3e50;
        --highlight: #2980b9;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1e1e2f;
          --card-bg: #2e2e3e;
          --text: #ecf0f1;
          --title: #f1f1f1;
          --highlight: #9b59b6;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <h1>Login Successful!</h1>
      <p>Welcome, <span id="welcome-user"></span>!</p>
      <button class="btn btn-dashboard" onclick="goToDashboard()">
        Go to Dashboard
      </button>
      <button class="btn btn-logout" onclick="logout()">Logout</button>
      <footer class="site-footer">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
      </footer>
    </div>

    <script>
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (loggedInUser) {
        document.getElementById("welcome-user").textContent = loggedInUser;
      } else {
        window.location.href = "login.html"; // Not logged in
      }

      function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      }

      function goToDashboard() {
        window.location.href = "../templates/home.html"; // Adjust path as needed
      }
    </script>
  </body>
</html>
