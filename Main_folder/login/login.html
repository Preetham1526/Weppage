<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Auth</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
    <a href="../templates/home.html" class="home-link">‚Üê Home</a>
    <div class="glow-ring-container">
      <div class="glow-ring"></div>
      <div class="flip-container">
        <div class="flip-card" id="card">
          <!-- Front Side (Sign In) -->
          <div class="flip-face front">
            <form id="loginForm">
              <p>Welcome Back</p>
              <h2>Sign In</h2>
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Login</button>
              <div>
                <a href="forgot_password.html" class="forgot-link"
                  >Forgot Password?</a
                >
              </div>
              <a href="#" class="toggle" onclick="flipCard()"
                >Don't have an account? Sign Up</a
              >
            </form>
          </div>

          <!-- Back Side (Sign Up) -->
          <div class="flip-face back">
            <form id="signupForm">
              <p>Enter your details and start your journey with us.</p>
              <h2>Create Account</h2>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
              <input type="text" placeholder="Full Name" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <input type="tel" id="phone" placeholder="Phone" required />
              <div>
                <button type="submit">Register</button>
              </div>
              <a href="#" class="toggle" onclick="flipCard()"
                >Already have an account? Sign In</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </maim>
    <footer class="site-footer mt-5">
      &copy; 2025 Preetham's Dashboard. All rights reserved.
    </footer>
    <script>
      function flipCard() {
        document.getElementById("card").classList.toggle("flipped");
      }

      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      // public/login.js
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "/home";
          } else {
            alert("Invalid credentials. Please try again.");
          }
        });

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });
      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
